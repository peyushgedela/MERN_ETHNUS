<!doctype html>
<html lang="en">

<head>
    <title>Bootstrap - Task 5</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/0012ddd1dc.js" crossorigin="anonymous"></script>
    <style>
        form {
            margin: 5%;
            padding: 5%;
            background-color: aliceblue;
        }

        #heads {
            margin-right: 5%;
        }

        .form-control:invalid {
            border-color: #dc3545;
        }

        .form-control:valid {
            border-color: #28a745;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="contactForm" novalidate>
            <div class="input-group mb-3">
                <div class="col d-none d-md-block">
                    <label for="fname" class="form-label">First Name</label>
                </div>
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="fname" placeholder="First Name" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="input-group mb-3">
                <div class="col d-none d-md-block">
                    <label for="lname" class="form-label">Last Name</label>
                </div>
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="input-group mb-3">
                <div class="col d-none d-md-block">
                    <label for="email" class="form-label">Email ID</label>
                </div>
                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="input-group mb-3">
                <div class="col d-none d-md-block">
                    <label for="phone" class="form-label">Phone #</label>
                </div>
                <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
                <input type="tel" class="form-control" id="phone" placeholder="Phone Number"
                    pattern="\(\d{3}\) \d{3}-\d{4}" required>
                <div class="invalid-feedback">Please enter a valid phone number.</div>
            </div>
            <div class="input-group mb-3">
                <div class="col d-none d-md-block">
                    <label for="addr" class="form-label">Address</label>
                </div>
                <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                <input type="text" class="form-control" id="addr" placeholder="Address" required>
                <div class="invalid-feedback">Please enter your address.</div>
            </div>
            <div class="input-group mb-3">
                <div class="col d-none d-md-block">
                    <label for="city" class="form-label">City</label>
                </div>
                <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
                <input type="text" class="form-control" id="city" placeholder="City" required>
                <div class="invalid-feedback">Please enter your city.</div>
            </div>
            <div class="input-group mb-3">
                <div class="col d-none d-md-block">
                    <label for="state" class="form-label">State</label>
                </div>
                <span class="input-group-text"><i class="fa-solid fa-list"></i></span>
                <select class="form-select" id="state" required>
                    <option value="" disabled selected>Please select your state</option>
                    <option value="1">Telangana</option>
                    <option value="2">One</option>
                    <option value="3">Two</option>
                    <option value="4">Three</option>
                </select>
                <div class="invalid-feedback">Please select your state.</div>
            </div>
            <div class="input-group mb-3">
                <div class="col">
                    <label for="hosting" class="form-label">Are you hosting?</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes" required>
                    <label class="form-check-label" for="hostingYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no" required>
                    <label class="form-check-label" for="hostingNo">No</label>
                </div>
                <div class="invalid-feedback">Please select an option.</div>
            </div>
            <div class="input-group mb-3">
                <div class="col d-none d-md-block">
                    <label for="desc" class="form-label">Description</label>
                </div>
                <span class="input-group-text"><i class="fa-solid fa-pen"></i></span>
                <textarea name="desc" class="form-control" id="desc" required></textarea>
                <div class="invalid-feedback">Please enter your project description.</div>
            </div>
            <button type="submit" class="btn btn-warning">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        // Form validation
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
